name: 'Trivy Action'
description: 'Run Trivy vulnerability scanner'

inputs:
  image-tags:
    required: true
    type: string
  image-name:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Set variables
      env:
        TAGS: ${{ inputs.image-tags }}
        NAME: ${{ inputs.image-name }}
      id: vars
      shell: bash
      run: |
        tag=$(echo "$TAGS" | head -1)
        name=${NAME// /-}
        echo "tag=${tag}" >> $GITHUB_OUTPUT
        echo "name=${name}" >> $GITHUB_OUTPUT

    - name: Run Trivy vulnerability scanner on ${{ inputs.image-name }} image
      uses: aquasecurity/trivy-action@master
      env:
        TRIVY_DB_REPOSITORY: ghcr.io/temporalio/trivy-db
        TRIVY_JAVA_DB_REPOSITORY: ghcr.io/temporalio/trivy-java-db
        # Not 100% sure if these are required
        TRIVY_USERNAME: ${{ github.actor }}
        TRIVY_PASSWORD: ${{ github.token }}
      with:
        image-ref: ${{ steps.vars.outputs.tag }}
        format: 'sarif'
        output: 'trivy-${{ steps.vars.outputs.name }}-results.sarif'

    - name: Upload ${{ inputs.image-name }} image Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-${{ steps.vars.outputs.name }}-results.sarif'
        category: trivy-${{ steps.vars.outputs.name }}-results
